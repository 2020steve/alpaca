<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Array Field</h3>
		<hr/>
        <h4>Example 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript" id="field1-script">
            $(function(){
                $("#field1").alpaca(["test1", "test2", "test3"]);
            });
        </script>
        <h4>Example 2: </h4>
        <div id="field2">
        </div>
        <script type="text/javascript" id="field2-script">
            $(function(){
                $("#field2").alpaca(["Mint Chocolate"], {
                    "settings": {
                        "label": "Ice Cream",
                        "helper": "Favorite Ice Cream",
                    }
                }, {
                    "description": "My Favorite Ice Creams",
                    "type": "array",
                    "items": {
                        "title": "Favorite Ice Cream",
                        "type": "string",
                        "minLength": 3,
                        "maxLength": 8,
                        "minItems": 2,
                        "maxItems": 5
                    }
                });
            });
        </script>
    </body>
</html>
