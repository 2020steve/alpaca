<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <script src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
        <link type="text/css" href="../examples/layouts/layout.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Two-Column Layout</h3>
        <div id="field1">
        </div>
        <script type="text/javascript"id="field1-script">
            $(function() {
                $("#field1").alpaca("/alpaca/examples/data/customer-profile-form-data.json", "/alpaca/examples/data/customer-profile-form-settings.json", "/alpaca/examples/data/customer-profile-form-schema.json", {
                    "parent":"WEB_EDIT",
					"templates": {
                        "layout": '/alpaca/examples/layouts/two-column.html',
                        "bindings": {
                            "name": "leftcolumn",
                            "age": "leftcolumn",
                            "gender": "leftcolumn",
                            "member": "leftcolumn",
                            "phone": "leftcolumn",
                            "icecream": "leftcolumn",
                            "address": "rightcolumn"
                        }
                    }
                });
            });
        </script>
    </body>
</html>
