<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Number Field</h3>
        <!-- test case 1 --><h4>Test Case 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript" id="field1-script">
            $(function(){
                $("#field1").alpaca(15);
            });
        </script>
        <!-- test case 2 --><h4>Test Case 2: </h4>
        <div id="field2">
        </div>
        <script type="text/javascript" id="field2-script">
            $(function(){
                $("#field2").alpaca(17.89, {
                    settings: {
                        "label": "Gas Price:",
                        "helper": "Enter Regular Gas Price"
                    }
                }, {
                    minimum: 10,
                    maximum: 15,
                    divisibleBy: 2
                });
            });
        </script>
    </body>
</html>
