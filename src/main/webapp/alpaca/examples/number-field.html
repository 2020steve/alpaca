<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Number Field</h3>
		<hr/>
        <!-- Example 1 --><h4>Example 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript" id="field1-script">
            $(function() {
                $("#field1").alpaca(15);
            });
        </script>
        <!-- Example 2 --><h4>Example 2: </h4>
        <div id="field2">
        </div>
        <script type="text/javascript" id="field2-script">
            $(function() {
                $("#field2").alpaca(3.55, {
                    settings: {
                        "label": "Gas Price:",
                        "helper": "Enter Gas Price in Your Neighborhood"
                    }
                }, {
                    minimum: 2.10,
                    maximum: 3.25
                });
            });
        </script>
        <h4>Example 3: </h4>
        <div id="field3">
        </div>
        <script type="text/javascript" id="field3-script">
            $(function() {
                $("#field3").alpaca(17, {
                    "type": "integer",
					settings: {
                        "label": "Age:",
                        "helper": "Guess Talyor Swift's Age"						
                    }
                }, {
                    minimum: 18,
                    maximum: 25,
                    exclusiveMinimum: true,
                    exclusiveMaximum: true,
                    divisibleBy: 2
                });
            });
        </script>
    </body>
</html>
