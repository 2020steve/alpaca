<html>

        <script type="text/javascript" src="../../lib/base/base.js"></script>
        
        <!-- Alpaca -->
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />

	<body>
       <input id="toggle" type="button" value="Toggle" />

       <br />
       <br />
	
	   <div id="field"></div>
	   
	   <script type="text/javascript">
   $(function() {

	   var data = {
           "date": "02/05/1976",
           "person1": {
              "firstName": "Miguel",
              "lastName": "Cervantes"
           },
           "person2": {
              "firstName": "Pablo",
              "lastName": "Neruda"
           },
           "horse": {
              "name": "Moonlight",
              "breed": "Breed",
              "registrationNumber": "123456",
              "color": "brown",
              "dateFoaled": "01/02/2003",
              "sex": "male"
           },
           "purposes": "",
           "dayCount": "",
           "startDate": "",
           "endDate": "",

               "arranger": "Pablo Neruda",
               "facility": {
                   "location": "123 oakshire farms"
               },
               "days": 12,
               "payer": "Miguel Cervantes"
           }
	   };
	   
	    var field = $("#field").alpaca(data, {
	       "template": "/alpaca/examples/templates/_template4.html"
	    });
	    
	    field.view();

	    $("#toggle").click(function()
   	    {
   	        $("#field").alpaca().toggleMode();
   	    });
	    
   });
       </script>
		
	</body>
