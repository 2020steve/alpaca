<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../alpaca.js"></script>
		<link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
	</head>
	<body>
	
	   <div id="field"></div>
	   
	   <script type="text/javascript">

var data = {
    "title": "The title",
    "description": "A description",
    "scores": {
       "hole1": 3,
       "hole2": 9.7
    },
    "onTime": true
};

var settings = {
	"onTime": {
	    "rightLabel": "Showed up on time",
	    "label": "ON TIME LABEL"
	},
	"title": {
	    "label": "TITLE LABEL"
	}
};

var schema = {
	"scores": {
	    "properties": {
            "hole1": {
                "minimum": 5
            }
        }
    }
};

var template = "/alpaca/examples/templates/_template3.html";

$(function() {

	var field = $("#field").alpaca(data, {
		"settings": settings,
		"schema": schema,
	    "template": template
	});

	field.render();
});

       </script>
		
	</body>
</html>
