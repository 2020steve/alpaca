<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Callback Examples</h3>
        <hr/>
        <h4>Example 1: </h4>
        <div id="field1">
        </div>
        <div id="data">
        </div>
        <script type="text/javascript" id="field1-script">
            $(function() {
                $("#field1").alpaca("Alpaca Farm Offers Best Home Made Ice Cream!", function(field) {
                    field.render(function(renderedField) {
						$('#data').text(renderedField.getEl().html());							
					});
                });
            });
        </script>
    </body>
</html>
