<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <h3>Object Field</h3>
        <hr/><h4>Example 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript" id="field1-script">
            $(function() {
                $("#field1").alpaca({
                    name: "James Bond",
                    age: 45
                });
            });
        </script>
        <h4>Example 2: </h4>
        <div id="field2">
        </div>
        <script type="text/javascript" id="field2-script">
            $(function() {
                $("#field2").alpaca({
                    name: "James Bond",
                    age: 45
                }, null, {
                    "description": "Customer Contact Information",
                    "type": "object",
                    "properties": {
                        "name": {
                            "title": "Full Name",
                            "type": "string"
                        },
                        "age": {
                            "title": "Age",
                            "type": "number"
                        }
                    }
                });
            });
        </script>
        <h4>Example 3: </h4>
        <div id="field3">
        </div>
        <script type="text/javascript" id="field3-script">
            $(function() {
                $("#field3").alpaca({
                    name: "James Bond",
                    age: 45,
                    icecream: ["Chocolate", "Vanilla", "Strawberry"],
                    address: {
                        street: ["100 Main Street", "Suite 200"],
                        city: "Burlington",
                        state: "MA",
                        zip: "18210"
                    }
                }, null, {
                    "title": "Customer Profile",
                    "description": "Alpaca Ice Cream Customer Profile",
                    "type": "object",
                    "properties": {
                        "name": {
                            "title": "Full Name",
                            "type": "string"
                        },
                        "age": {
                            "title": "Age",
                            "type": "number"
                        },
                        "icecream": {
                            "title": "Favorite Ice Cream",
                            "type": "array"
                        },
                        "address": {
                            "title": "Home Address",
                            "type": "object",
                            "properties": {
                                "street": {
                                    "title": "Street Address",
                                    "type": "array",
                                    "items": {
                                        "type": "string",
                                        "maxLength": 30,
                                        "minItems": 1,
                                        "maxItems": 3
                                    }
                                },
                                "city": {
                                    "title": "City",
                                    "type": "string"
                                },
                                "state": {
                                    "title": "State",
                                    "type": "string"
                                },
                                "zip": {
                                    "title": "Zip Code",
                                    "type": "string"
                                }
                            }
                        }
                    }
                });
            });
        </script>
    </body>
</html>
