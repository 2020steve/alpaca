<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
	   <h3>Validation Examples</h3>
	   <hr/>
        <h4>Example 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript"id="field1-script">
            $(function() {
                $("#field1").alpaca("", {},{
					"title": "Required field",
					"type" : "string",
					"required" : true
				}, function(field) {
                    field.render();
                });
            });
        </script>
        <h4>Example 2: </h4>
        <div id="field2">
        </div>
        <script type="text/javascript"id="field2-script">
            $(function() {
                $("#field2").alpaca("book", {},{
					"title": "Diallowed value",
					"type" : "string",
					"disallow":["book","pencil"]
				}, function(field) {
                    field.render();
                });
            });
        </script>
        <h4>Example 3: </h4>
        <div id="field3">
        </div>
        <script type="text/javascript"id="field3-script">
            $(function() {
                $("#field3").alpaca("", {},{
					"title": "Default value",
					"type" : "string",
					"default":"book"
				}, function(field) {
                    field.render();
                });
            });
        </script>
        <h4>Example 4: </h4>
        <div id="field4">
        </div>
        <script type="text/javascript"id="field4-script">
            $(function() {
                $("#field4").alpaca("laptop", {},{
					"title": "Enum field",
					"type" : "string",
					"enum":["book","pen","eraser"]
				}, function(field) {
                    field.render();
                });
            });
        </script>    
	</body>
</html>
