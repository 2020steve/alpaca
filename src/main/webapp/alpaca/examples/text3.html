<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

        <!-- Dependencies -->
        <script type="text/javascript" src="../../lib/jquery/jquery-1.4.2.min.js"></script>     
        <script type="text/javascript" src="../../lib/tmpl/jquery.tmpl.js"></script>
        <script type="text/javascript" src="../../lib/tmpl/jquery.tmplPlus.js"></script>
        <script type="text/javascript" src="../../lib/base/base.js"></script>
        
        <!-- Alpaca -->
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <script type="text/javascript" src="../js/Alpaca.js"></script>
        <script type="text/javascript" src="../js/Field.js"></script>
        <script type="text/javascript" src="../js/ControlField.js"></script>
        <script type="text/javascript" src="../js/fields/TextField.js"></script>

	</head>
	<body>
	
	   <div id="field"></div>
	   
	   <script type="text/javascript">
$(function() {
	var control = $("#field").alpaca("A bit of text that is longer than 3 characters", {
		"settings": {
		   "label": "Text Label",
		   "size": 60
		},
		"schema": {
			"maxLength": 3
		}		
	});

	control.render();
});
       </script>
		
	</body>
</html>
