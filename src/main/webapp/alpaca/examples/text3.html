<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../alpaca.js"></script>
		<link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
	</head>
	<body>
	
	   <div id="field"></div>

	   <div id="field2"></div>
	   
	   <script type="text/javascript">	   	
$(function() {
	var control = $("#field").alpaca("A bit of text that is longer than 3 characters", {
		"settings": {
		   "label": "Text Label",
		   "helper": "whazzzup",
		   "labelClass": "label-class",
		   "helperClass": "helper-class",
		   "templates": {
		   	"edit":
				{
			   		"fieldOuterEl":'<span class="alpaca-field" id="${outerElId}" alpaca-field-id="${id}"><div>What is up</div>{{html this.html}}</span>',
					"controlFieldHelper"   : '{{if settings.helper}}<span class="{{if settings.helperClass}}${settings.helperClass}{{/if}}" id="${helperId}">${settings.helper}</span>{{/if}}'
		   		}
		   },
		   "messages": {
		   		"stringTooLong":"Maximum length {0}"
		   },
		   "size": 60
		},
		"schema": {
			"maxLength": 3
		}		
	});

	control.render();
	
});
       </script>
		
	</body>
</html>
