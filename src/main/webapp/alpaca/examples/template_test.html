<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="../js/alpaca.js"></script>
		<link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
	</head>
	<body>
	
	   <h3>Test1</h3>
	   <div id="test1"></div>	   
	   <h3>Test2</h3>
	   <div id="test2"></div>
	   <h3>Test3</h3>
	   <div id="test3"></div>
	   <h3>Test4</h3>
	   <div id="test4"></div>
	   <h3>Test5</h3>
	   <div id="test5"></div>
	   <h3>Test6</h3>
	   <div id="test6"></div>
	   <h3>Test7</h3>
	   <div id="test7"></div>
	   <h3>Test8</h3>
	   <div id="test8"></div>
	   <script type="text/javascript">	   	
		var templates= {
    				fieldOuterEl  : '<span class="${class}" id="${id}">{{html this.html}}</span>',
    				controlFieldLabel  : '<div class="${class}" id="${id}"><div>Label</div></div>',
    				controlFieldHelper   : '<div class="${class}" id="${id}">Help</div>',
    				controlFieldMessage   : '<div class="${class}" id="${id}">Help: ${message}</div>',
    				controlFieldContainer   : '<div class="${class}" id="${id}">{{html this.html}}</div>',
					controlField: '{{tmpl templates.controlFieldLabel}}{{tmpl template.controlFieldContainer}}{{tmpl templates.controlFieldHelper}}',
    				controlText  : 
    				{
    					edit : '<input type="text" id="${id}" class="${class}"></input>',
    					view : '<span id="${id}" class="${class}"></span>'
    				},
					edit: '{{wrap(null, {}) templates.fieldOuterEl}}{{tmpl templates.controlFieldLabel}}{{tmpl "field"}}{{tmpl templates.controlFieldHelper}}{{/wrap}}'
    			};
		var dataObj= {
			"id": "xxx",
			"class": "yyy"
		};		
		// Test 1
		$.tmpl( templates.controlFieldLabel, dataObj).appendTo( "#test1" );
		// Test 2
		$.template( "myLabel", templates.controlFieldLabel);
		$.tmpl( "myLabel", dataObj).appendTo( "#test2" );
		// Test 3
		$.template( "edit1", '<span class="${class}" id="${id}-span">{{tmpl "myLabel"}}</span>');
		$.tmpl( "edit1", dataObj).appendTo( "#test3" );
		// Test 4		
		$.template( "myOuter", templates.fieldOuterEl);
		$.template( "edit2", '{{wrap(null, {}) "myOuter"}}{{tmpl "myLabel"}}{{/wrap}}');
		$.tmpl( "edit2", dataObj).appendTo( "#test4" );
		// Test 5
		$.template( "field", templates.controlText.edit);		
		$.template( "edit3", templates.edit);
		$.tmpl( "edit3", dataObj).appendTo( "#test5" );		
		// Test 6
		templates.fieldOuterEl = "<div><span>Hello</span>"+templates.fieldOuterEl+"</div>";
		$.template( "edit4", templates.edit);
		$.tmpl( "edit4", dataObj).appendTo( "#test6" );
				
       </script>
		
	</body>
</html>
