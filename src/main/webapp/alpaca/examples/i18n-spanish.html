<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
    </head>
    <body>
	   <h3>I18N Ejemplos - Espa&#241;oles</h3>
	   <hr/>
        <h4>Ejemplo 1: </h4>
        <div id="field1">
        </div>
        <script type="text/javascript"id="field1-script">
            $(function() {
				Alpaca.setDefaultLocale("es_ES");
                $("#field1").alpaca({}, {
                    "settings": {
                        "fields": {
                            "icecream": {
                                "settings": {
                                    "optionLabels": ["Vainilla", "Chocolate", "Café", "Fresa", "Menta"]
                                }
                            }
                        }
                    }
                }, {
                    "title": "Perfil de cliente",
                    "description": "Perfil de cliente del helado de la alpaca",
                    "type": "object",
                    "properties": {
                        "name": {
                            "title": "Nombre completo",
                            "type": "string"
                        },
                        "age": {
                            "title": "Edad",
                            "type": "number"
                        },
                        "icecream": {
                            "title": "Helado preferido",
                            "type": "string",
                            "enum": ["Vanilla","Chocolate","Coffee","Strawberry","Mint"]
                        },
                        "address": {
                            "title": "Direcci&#243;n de comienzo de la pista en disco",
                            "type": "object",
                            "properties": {
                                "street": {
                                    "title": "Direcci&#243;n de calle",
                                    "type": "array",
                                    "items": {
                                        "type": "string",
                                        "maxLength": 30,
                                        "minItems": 1,
                                        "maxItems": 3
                                    }
                                },
                                "city": {
                                    "title": "Ciudad",
                                    "type": "string"
                                },
                                "state": {
                                    "title": "Estado",
                                    "type": "string"
                                },
                                "zip": {
                                    "title": "C&#243;digo postal",
                                    "type": "string"
                                }
                            }
                        }
                    }
                });
            });
        </script>
	</body>
</html>
