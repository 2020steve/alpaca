    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='customer-profile-create' alpaca-types=''>
                <h2>Alpaca Farm Ice Cream Customer Profile</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>New Customer Form</h3>
					<h4>This example loads <a href="./options.json" target="_source">options</a> and <a href="./schema.json" target="_source">schema</a> parameters through ajax calls.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
                        $(function() {
							$("#field1").alpaca({
								"options": "./options.json",
								"schema": "./schema.json",
								"view": "VIEW::WEB_CREATE"
							});
						});
                    </script>
                </div>
            </div>
