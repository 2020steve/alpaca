<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Alpaca > Component Gallery > Forms > Customer Profile > Customer List</title>
        <meta name="keywords" content="alpaca,forms,create,gitana" />
        <meta name="description" content="Customer Profile Form with Custom View Template." />
        <meta name="author" content="Gitana Software Inc." />
        <link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
        </script>
        <script src="http://www.datatables.net/release-datatables/media/js/jquery.dataTables.js">
        </script>		
        <script type="text/javascript" src="../../js/themeswitchertool.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="../../../js/alpaca-${project.version}.js">
        </script>
        <script type="text/javascript" src="../../js/example.js">
        </script>
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css" rel="stylesheet">
        <link type="text/css" href="../../../css/alpaca-${project.version}.css" rel="stylesheet" />
        <link type="text/css" href="../../../css/example.css" rel="stylesheet" />					
        <link rel="stylesheet" href="http://www.datatables.net/release-datatables/media/css/demo_table_jui.css" type="text/css" />
    </head>
    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='customer-list' alpaca-types=''>
                <h2>Alpaca Farm Ice Cream Customer List</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Data for Existing Customers.</h3>
                    <h4>This example loads <a href="./list-data.json" target="_source">data</a>, <a href="./list-table-template.html" target="_source">template</a> and <a href="./list-schema.json" target="_source">schema</a> parameters through ajax calls.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
                        $(function() {
                            $("#field1").alpaca({
                                "data": "./list-data.json",
                                "schema": "./list-schema.json",
                                "view": {
                                    "globalTemplate": "./list-table-template.html"
                                },
                                "postRender": function(renderedField) {
                                    $('table', renderedField.getEl()).dataTable({
                                        "bJQueryUI": true,
                                        "sPaginationType": "full_numbers"
                                    });
                                }
                            });
                        });
                    </script>
                </div>
            </div>
			<div class="alpaca-clear"></div>
            <div class="alpaca-example-footer">
                <center class="copyright">
                    Copyright &copy; 2011 Gitana Software | All Rights Reserved
                </center>
            </div>
        </div>
    </body>
</html>
