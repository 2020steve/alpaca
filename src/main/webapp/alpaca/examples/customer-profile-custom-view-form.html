<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js">
        </script>
        <script type="text/javascript" src="../js/alpaca.js">
        </script>
        <script type="text/javascript" src="../examples/js/example.js">
        </script>
        <link type="text/css" href="../css/alpaca.css" rel="stylesheet" />
        <link type="text/css" href="../css/example.css" rel="stylesheet" />
		<style type="text/css">
			.profile-name {
				float:left;
				display: inline-block;
				font-weight:bold;
				font-size:140%;
				margin:5px;
				padding-left:30px;
				background: transparent url(../images/user.png) no-repeat scroll left center;
			}
			.profile-photo {
				display: inline-block;
				float:left;
				margin:5px;
				clear:both;
			}
			.profile-photo img {
    			border: 1px solid #555;
     			padding: 2px;
     			border-radius: 6px;
     			-khtml-border-radius: 6px;
     			-moz-border-radius: 6px;
    			-webkit-border-radius: 6px;
    			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
    			box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
			}
			.profile-data {
				display: inline-block;
				float:right;
				margin:5px;
     			padding: 6px;
				color:#e8f0de;
				border:solid 1px #538312;
				background:#64991e;
				background:-webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));
				background:-moz-linear-gradient(top, #7db72f, #4e7d0e);
				filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#7db72f', endColorstr='#4e7d0e');
				text-shadow:0 1px 1px rgba(0,0,0,.3);
				border-radius:10px;
				-khtml-border-radius:10px;
				-moz-border-radius:10px;
				-webkit-border-radius:10px;
				-webkit-box-shadow:0 1px 2px rgba(0,0,0,.2);
				-moz-box-shadow:0 1px 2px rgba(0,0,0,.2);
				box-shadow:0 1px 2px rgba(0,0,0,.2);
			}
			.item {
				margin:5px 0 15px 0;
			}
			.item-name {
				font-weight:bold;
				font-size:120%;
				float:left;
				width:80px;
			}
			.item-value {
				display: inline-block;
				font-size:120%;
			}
		</style>
    </head>
    <body>
        <h2>Alpaca Ice Cream Customer Profile</h2>
		<div id="field1">
        </div>
        <script type="text/javascript" id="field1-script">
            $("#field1").alpaca("/alpaca/examples/data/customer-profile-form-data.json", {} , "/alpaca/examples/data/customer-profile-form-schema.json",{
				"templates" : {
					"full" : "/alpaca/examples/templates/customer-profile-custom-view-template.html"
				}
			});
        </script>
    </body>
</html>
