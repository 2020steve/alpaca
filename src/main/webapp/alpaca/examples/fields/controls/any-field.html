    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='any-field' alpaca-types='any'>
                <h2>Any Field</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Example 1: </h3>
					<h4>Text field will be rendered for any data type if options parameter is not provided for actural control field type.
					Check out <a href="combo-field.html">Combo Field Example</a> for how to render any data type with user specified control field.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
                        $("#field1").alpaca({
                            "data": "",
                            "schema": {
                                "title": "Home Address",
                                "type": "any"
                            }
                        });
                    </script>
                </div>
            </div>
            <div class="alpaca-example-footer">
