<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Alpaca > Component Gallery > Map Field</title>
    <meta name="keywords" content="alpaca,forms,miscellaneous,gitana"/>
    <meta name="description" content="Miscellaneous Field Examples for Alpaca Forms."/>
    <meta name="author" content="Gitana Software Inc."/>
    <link rel="icon" type="image/x-icon" href="../../../favicon.ico"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
    </script>
    <script type="text/javascript" src="../../js/themeswitchertool.js">
    </script>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="../../../js/alpaca-${project.version}.js">
    </script>
    <script type="text/javascript" src="../../js/example.js">
    </script>
    <link type="text/css"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css"
          rel="stylesheet">
    <link type="text/css" href="../../../css/alpaca-${project.version}.css" rel="stylesheet"/>
    <link type="text/css" href="../../../css/example.css" rel="stylesheet"/>
    <script type="text/javascript" src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js"></script>
    <script type="text/javascript"
            src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js"></script>
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" rel="stylesheet" type="text/css"/>
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet"
          type="text/css"/>
    <script type="text/javascript">
        SyntaxHighlighter.all()
    </script>
</head>
<body>
<div class='alpaca-example-container'>
    <div class='alpaca-example-header' id='map-field' alpaca-types='map'>
        <h2>Map Field</h2>
    </div>
    <div class='alpaca-example-body'>
        <div class='alpaca-example-case'>
            <h3>Example 1: </h3>
            <h4>Map field for user profiles.</h4>

            <div id="field1">
            </div>
            <script type="text/javascript" id="field1-script">
                $("#field1").alpaca({
                    "data": {
                        "john316" : {
                            "firstName" : "Tim",
                            "lastName" : "Tebow",
                            "gender" : "Male"

                        },
                        "ladygaga" : {
                            "firstName" : "Stefani",
                            "lastName" : "Germanotta",
                            "gender" : "Female"

                        }
                    },
                    "schema": {
                        "type": "array",
                        "items": {
                            "type": "object",
                            "properties": {
                                "_key" : {
                                    "title" : "User Id"
                                },
                                "firstName" : {
                                    "title" : "First Name",
                                    "description" : "Enter user's first name."
                                },
                                "lastName" : {
                                    "title" : "Last Name",
                                    "description" : "Enter user's last name."
                                },
                                "gender" : {
                                    "title" : "Gender",
                                    "description" : "Select user's gender",
                                    "enum" : ["Male","Female"]
                                }
                            }
                        }
                    },
                    "options" : {
                        "type" : "map",
                        "fields": {
                            "item" : {
                                "fields" : {
                                    "_key" : {
                                        "size" : 60,
                                        "helper" : "Provide a unique user id."
                                    }
                                }
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>
    <div class="alpaca-clear"></div>
    <div class="alpaca-example-footer">
        <center class="copyright">
            Copyright &copy; 2011 Gitana Software | All Rights Reserved
        </center>
    </div>
</div>
</body>
</html>
