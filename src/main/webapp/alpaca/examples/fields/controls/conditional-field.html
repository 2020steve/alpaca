<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Alpaca > Component Gallery > Conditional Field</title>
        <meta name="keywords" content="alpaca,forms,conditional field,gitana" />
        <meta name="description" content="Conditional Field Examples for Alpaca Forms." />
        <meta name="author" content="Gitana Software Inc." />
        <link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
        </script>
        <script type="text/javascript" src="../../js/themeswitchertool.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="../../../js/alpaca-${project.version}.js">
        </script>
        <script type="text/javascript" src="../../js/example.js">
        </script>
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css" rel="stylesheet">
        <link type="text/css" href="../../../css/alpaca-${project.version}.css" rel="stylesheet" />
        <link type="text/css" href="../../../css/example.css" rel="stylesheet" />
    </head>
    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='conditional-field' alpaca-types=''>
                <h2>Conditional Fields</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Ice Cream Picker Field: </h3>
					<h4>Conditional field through combination of schema dependency properties and options dependency properties.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
                        $(function() {
                            $("#field1").alpaca({
                                "data": {},
                                "options": {
                                    "fields": {
                                        "flavour": {
                                            "dependencies": {
                                                "choice": "Flavour"
                                            }
                                        },
                                        "topping": {
                                            "dependencies": {
                                                "choice": "Topping"
                                            }
                                        }
                                    }
                                },
                                "schema": {
                                    "title": "Ice Cream Picker",
                                    "description": "Select Your Favorite Ice Cream",
                                    "type": "object",
                                    "properties": {
                                        "choice": {
                                            "title": "Select",
                                            "type": "String",
                                            "description": "What do you want to choose?",
                                            "enum": ["Flavour", "Topping"],
                                        },
                                        "flavour": {
                                            "title": "Flavour",
                                            "type": "String",
                                            "enum": ["Vanilla", "Chocolate", "Coffee", "Strawberry", "Mint"],
                                            "dependencies": "choice"
                                        },
                                        "topping": {
                                            "title": "Topping",
                                            "type": "String",
                                            "enum": ["Marshmelllow", "Chocolate Chip", "Caramel", "Cookie Dough"],
                                            "dependencies": "choice"
                                        }
                                    }
                                },
                                "view": "VIEW::WEB_EDIT_LIST"
                            });
                        });
                    </script>
                </div>
            </div>
			<div class="alpaca-clear"></div>
            <div class="alpaca-example-footer">
                <center class="copyright">
                    Copyright &copy; 2011 Gitana Software | All Rights Reserved
                </center>
            </div>
        </div>
    </body>
</html>
