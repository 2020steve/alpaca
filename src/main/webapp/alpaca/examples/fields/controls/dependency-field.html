    <body>
        <div class='alpaca-example-container'>
    <div class='container_12'>
            <div class='grid_12 alpaca-example-header' id='dependency-field' alpaca-types=''>
                <h1>Dependency Fields</h1>
            </div>
            <div class='grid_12 alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Ice Cream Picker Field: </h3>
					<h4>Field dependecy through schema dependency properties.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
$(function() {
    $("#field1").alpaca({
        "data": {},
        "schema": {
            "title": "Ice Cream Picker",
            "description": "Select Your Favorite Ice Cream",
            "type": "object",
            "properties": {
                "fan": {
                    "title": "Alpaca Ice Cream Lover?",
                    "type": "boolean",
                    "description": "Say YES If You Are Truly An Alpaca Ice Cream Lover."
                },
                "icecream": {
                    "title": "Favorite Ice Cream",
                    "type": "String",
                    "enum": ["Vanilla", "Chocolate", "Coffee", "Strawberry", "Mint"],
                    "dependencies": "fan"
                },
                "topping": {
                    "title": "Favorite Topping",
                    "type": "String",
                    "enum": ["Marshmelllow", "Chocolate Chip", "Caramel", "Cookie Dough"],
                    "dependencies": ["icecream"]
                }
            }
        }
    });
});
                    </script>
            </div>
        </div>
