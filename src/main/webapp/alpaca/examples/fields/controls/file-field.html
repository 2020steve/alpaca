<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Alpaca > Component Gallery > File Field</title>
        <meta name="keywords" content="alpaca,forms,file field,gitana" />
        <meta name="description" content="File Field Examples for Alpaca Forms." />
        <meta name="author" content="Gitana Software Inc." />
        <link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
        </script>
        <script type="text/javascript" src="../../js/themeswitchertool.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="../../../js/alpaca-${project.version}.js">
        </script>
        <script type="text/javascript" src="../../js/example.js">
        </script>
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css" rel="stylesheet">
        <link type="text/css" href="../../../css/alpaca-${project.version}.css" rel="stylesheet" />
        <link type="text/css" href="../../../css/example.css" rel="stylesheet" />
        <script type="text/javascript" src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js"></script>
        <script type="text/javascript"
                src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js"></script>
        <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" rel="stylesheet" type="text/css"/>
        <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet"
              type="text/css"/>
        <script type="text/javascript">
            SyntaxHighlighter.all()
        </script>
    </head>
    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='file-field' alpaca-types='file'>
                <h2>File Field</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Example 1: </h3>
                    <h4>File field with custom style.</h4>
                    <div id="field1">
                    </div>
                    <script type="text/javascript" id="field1-script">
                        $(function() {
                            $("#field1").alpaca({
                                "data": "",
                                "options": {
                                    "type": "file",
                                    "label": "Ice Cream Photo:",
                                    "helper": "Pick your favorite ice cream picture.",
                                    "styled": true
                                },
                                "schema": {
                                    "type": "string",
                                    "format": "uri"
                                }
                            });
                        });
                    </script>
                    <h3>Example 2: </h3>
                    <h4>File field without style.</h4>
                    <div id="field2">
                    </div>
                    <script type="text/javascript" id="field2-script">
                        $(function() {
                            $("#field2").alpaca({
                                "data": "",
                                "options": {
                                    "type": "file",
                                    "label": "Ice Cream Photo:",
                                    "helper": "Pick your favorite ice cream picture."
                                },
                                "schema": {
                                    "type": "string",
                                    "format": "uri"
                                }
                            });
                        });
                    </script>
                </div>
            </div>
			<div class="alpaca-clear"></div>
            <div class="alpaca-example-footer">
                <center class="copyright">
                    Copyright &copy; 2012 Gitana Software | All Rights Reserved
                </center>
            </div>
        </div>
    </body>
</html>
