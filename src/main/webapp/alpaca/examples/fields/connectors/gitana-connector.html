    <script src="http://maps.google.com/maps/api/js?sensor=false">

    <script type="text/javascript" src="../../js/themeswitchertool.js">

            src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">

<body style="min-width:1400px;">
<div class='alpaca-example-container'>
    <div class='alpaca-example-header' id='gitana-connector' alpaca-types=''>
        <h2>Alpaca Farm Ice Cream Customer Profile</h2>
    </div>
    <div class='alpaca-example-body'>
        <div class='alpaca-example-case'>
            <h3>Customized Edit Form for Existing Customer</h3>
            <h4>This example loads <a href="./two-column-layout-template.html" target="_source">layout template</a>, <a
                    href="./data.json" target="_source">data</a>, <a href="./options.json" target="_source">options</a>
                and <a href="./schema.json" target="_source">schema</a> parameters through ajax calls.</h4>

            <div id="field1">
            </div>
            <script type="text/javascript" id="field1-script">
                var connector = new Alpaca.Connectors.GitanaConnector('gitana', {
                    "userName": "admin",
                    "password": "admin",
                    "repositoryId": "f329d77247e4826f2e92e957c451ab1c",
                    "branchId":"181b93403dec9f13aaf392423689453b"
                });
                connector.connect(function (success) {
                    $("#field1").alpaca({
                        "options": "gitana:form0",
                        "schema": "gitana:custom:profile",
                        "connector": connector
                    })
                });
            </script>
        </div>
    </div>
    <div class="alpaca-clear"></div>
    <div class="alpaca-example-footer">
        <center class="copyright">

    </div>
