        <meta name="author" content="Gitana Software Inc." />
        <link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
        <script src="http://maps.google.com/maps/api/js?sensor=false">

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/${jquery.version}/jquery.min.js">
        </script>
        <script type="text/javascript" src="../../js/themeswitchertool.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/jquery-ui.min.js">
        </script>
        <script type="text/javascript" src="../../../js/alpaca-${project.version}.js">
        </script>
        <script type="text/javascript" src="../../js/example.js">
        </script>
        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/${jquery.ui.version}/themes/base/jquery.ui.all.css" rel="stylesheet">

        <link type="text/css" href="../../../css/example.css" rel="stylesheet" />	
    </head>
    <body>
        <div class='alpaca-example-container'>
            <div class='alpaca-example-header' id='auto-wizard' alpaca-types=''>
                <h2>Auto Wizard</h2>
            </div>
            <div class='alpaca-example-body'>
                <div class='alpaca-example-case'>
                    <h3>Customer Profile: </h3>
					<h4>Wizard element injections are based on field to step bindings which are defined by the wizard properties of the field view parameter. 
					This example loades <a href="./customer-profile-data.json" target="_source">data</a>, <a href="./customer-profile-schema.json" target="_source">schema</a> and <a href="./customer-profile-options.json" target="_source">options</a> parameters through ajax calls.
					</h4>                	
                    <div id="field1">
                    </div>					
                    <script type="text/javascript"id="field1-script">
                        $(function() {
                            $("#field1").alpaca({
                                "data": "./customer-profile-data.json",
                                "schema": "./customer-profile-schema.json",
                                "options": "./customer-profile-options.json",
                                "view": {
                                    "parent": "VIEW::WEB_EDIT_LIST",
                                    "wizard": {
                                        "renderWizard": true,
                                        "statusBar": true,
                                        "validation": true,
                                        "steps": 3,
                                        "bindings": {
                                            "name": 1,
                                            "age": 1,
                                            "gender": 1,
                                            "photo": 1,
                                            "member": 2,
                                            "phone": 2,
                                            "icecream": 2,
                                            "address": 3
                                        },
                                        "stepTitles": [{
                                            "title": "Basic",
                                            "description": "Name, Age etc."
                                        }, {
                                            "title": "Membership",
                                            "description": "Favorite, Member etc."
                                        }, {
                                            "title": "Contact",
                                            "description": "Phone, Address etc."
                                        }]
                                    }
                                }
                            });
                        });
                    </script>
                </div>
            </div>
			<div class="alpaca-clear"></div>
            <div class="alpaca-example-footer">
                <center class="copyright">
                    Copyright &copy; 2011 Gitana Software | All Rights Reserved
                </center>
            </div>
        </div>
    </body>
</html>
