<div>

                </th>
                <th>
                    ${schema.properties.rows.items.properties._ref.title}

            </tr>
        </thead>
        <tbody>

                <th>
                    ${schema.properties.rows.items.properties._doc.title}

                <th>
                    ${schema.properties.rows.items.properties._ref.title}
                </th>
            </tr>
        </tfoot>
		    </table>
</div>
