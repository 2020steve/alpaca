<script type="text/x-handlebars-template">

    <fieldset data-role="controlgroup" class="alpaca-radio-fieldset" id="{{id}}">
        {{#each selectOptions data=data}}
        <input type="radio" {{#if options.readonly}}readonly="readonly"{{/if}} name="{{name}}" id="{{id}}-{{@index}}" value="{{value}}" {{#compare value data}}checked="checked"{{/compare}}/>
        <label for="{{id}}-{{@index}}">{{text}}</label>
        {{/each}}
    </fieldset>

</script>
