<! -- header.html -->
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
 <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Le styles -->
<link href="{{ BASE_PATH }}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ BASE_PATH }}/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/resources/bootstrap.vertical-tabs/bootstrap.vertical-tabs.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/resources/syntax/syntax.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
<link href="{{ BASE_PATH }}/css/custom.css" rel="stylesheet">

<!-- Le fav and touch icons -->
<!-- Update these with your own images
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
-->

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

<!-- Google Maps -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<!-- jQuery -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/jquery-2.1.0/jquery-2.1.0.min.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/bootstrap/js/bootstrap.min.js"></script>

<!-- Handlebars -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/handlebars/handlebars-v1.3.0.js"></script>

<!-- Alpaca -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/alpaca/bootstrap/alpaca.js"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/alpaca/bootstrap/alpaca.css" rel="stylesheet"/>

<!-- jQuery UI Support -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/jquery-ui/css/cupertino/jquery-ui-1.10.4.custom.min.css" rel="stylesheet"/>

<!-- Required for jQuery UI DateTimePicker control -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/jquery-ui-timepicker-addon/jquery-ui-timepicker-addon.js"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/jquery-ui-timepicker-addon/jquery-ui-timepicker-addon.css" rel="stylesheet"/>

<!-- Required for Bootstrap-DateTimePicker -->
<!--
<script type="text/javascript" src="{{ BASE_PATH }}/lib/moment/moment.min.js"></script>
<script type="text/javascript" src="{{ BASE_PATH }}/lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
-->

<!-- Required for the Editor field (sample code viewing) -->
<script src="{{ BASE_PATH }}/lib/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<!-- JS Beautify -->
<!--<script src="{{ ASSET_PATH}}/lib/jsbeautify.js" type="text/javascript" charset="utf-8"></script>-->

<!-- Beautify (used by EditorField) -->
<script src="{{ BASE_PATH }}/lib/beautify/beautify.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ BASE_PATH }}/lib/beautify/beautify-css.js" type="text/javascript" charset="utf-8"></script>
<script src="{{ BASE_PATH }}/lib/beautify/beautify-html.js" type="text/javascript" charset="utf-8"></script>

<!-- typeahead.js -->
<script src="{{ BASE_PATH }}/lib/typeahead/bloodhound.js" type="text/javascript"></script>
<script src="{{ BASE_PATH }}/lib/typeahead/typeahead.bundle.js" type="text/javascript"></script>

<!-- datatables (for TableField) -->
<script src="{{ BASE_PATH }}/lib/datatables/media/js/jquery.dataTables.js" type="text/javascript"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/datatables/media/css/jquery.dataTables.css" rel="stylesheet"/>
<script src="{{ BASE_PATH }}/lib/datatables-bootstrap/js/dataTables.bootstrap.js" type="text/javascript"></script>
<link type="text/css" href="{{ BASE_PATH }}/lib/datatables-bootstrap/css/dataTables.bootstrap.css" rel="stylesheet"/>

<!-- ckeditor (for the ckeditor field) -->
<script src="{{ BASE_PATH }}/lib/ckeditor/ckeditor.js" type="text/javascript"></script>
<script src="{{ BASE_PATH }}/lib/ckeditor/adapters/jquery.js" type="text/javascript"></script>

<!-- fileupload control (for UploadField) -->
<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/lib/jquery-file-upload/css/jquery.fileupload.css"/>
<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/lib/jquery-file-upload/css/jquery.fileupload-ui.css"/>
<script src="{{ BASE_PATH }}/lib/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="{{ BASE_PATH }}/lib/jquery-file-upload/js/jquery.iframe-transport.js"></script>
<script src="{{ BASE_PATH }}/lib/jquery-file-upload/js/jquery.fileupload.js"></script>
<script src="{{ BASE_PATH }}/lib/jquery-file-upload/js/jquery.fileupload-process.js"></script>
<script src="{{ BASE_PATH }}/lib/jquery-file-upload/js/jquery.fileupload-ui.js"></script>

<!-- handsontable (for GridField) -->
<script src="{{ BASE_PATH }}/lib/handsontable/jquery.handsontable.full.js"></script>
<link rel="stylesheet" media="screen" href="{{ BASE_PATH }}/lib/handsontable/jquery.handsontable.full.css"/>

<!-- moment for date and datetime controls -->
<script src="{{ BASE_PATH }}/lib/moment/min/moment-with-langs.min.js"></script>
<!-- bootstrap datetimepicker for date and datetime controls -->
<script src="{{ BASE_PATH }}/lib/eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" media="screen" href="{{ BASE_PATH }}/lib/eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>

<!-- bootstrap-timepicker for time field -->
<script src="{{ BASE_PATH }}/lib/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
<link rel="stylesheet" media="screen" href="{{ BASE_PATH }}/lib/bootstrap-timepicker/css/bootstrap-timepicker.css"/>

<!-- bootstrap-multiselect for time field -->
<script src="{{ BASE_PATH }}/lib/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" media="screen" href="{{ BASE_PATH }}/lib/bootstrap-multiselect/css/bootstrap-multiselect.css"/>

<!-- pretty print -->
<script type="text/javascript" src="{{ BASE_PATH }}/lib/google-code-prettify/prettify.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{ BASE_PATH }}/lib/google-code-prettify/prettify.css"/>

<!-- custom js -->
<script src="{{ BASE_PATH }}/js/global.js"></script>
