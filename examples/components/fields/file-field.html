<div class='container_12'>
    <div class="actual-body">
        <div class="grid_3">
            <div class="container_12 side-bar">
            </div>
        </div>

        <div class="grid_9">
            <div class="container_12">
                <div class="widget">
                    <div class="widget-body">
            <div class='grid_12 alpaca-example-header' id='file-field' alpaca-types='file'>
                <h1>File Field</h1>
            </div>
                        <div class='grid_12 alpaca-example-case'>

                            <!-- example #1 -->
                            <h2>Example 1: </h2>
                            <p>File field.</p>
                            <div id="field1"></div>
                            <script type="text/javascript" id="field1-script">
                                $(function() {
                                    $("#field1").alpaca({
                                        "data": "",
                                        "options": {
                                            "type": "file",
                                            "label": "Ice Cream Photo:",
                                            "helper": "Pick your favorite ice cream picture."
                                        },
                                        "schema": {
                                            "type": "string",
                                            "format": "uri"
                                        }
                                    });
                                });
                            </script>

                            <h2>Example 2: </h2>
                            <p>File field rendered in display-only mode.</p>
                            <div id="field2"></div>
                            <script type="text/javascript" id="field2-script">
                                $(function() {
                                    $("#field2").alpaca({
                                        "data": "/abc.html",
                                        "options": {
                                            "type": "file",
                                            "label": "Ice Cream Photo:",
                                            "helper": "Pick your favorite ice cream picture."
                                        },
                                        "schema": {
                                            "type": "string",
                                            "format": "uri"
                                        },
                                        "view": "VIEW_WEB_DISPLAY"
                                    });
                                });
                            </script>

                            <h2>Example 3:</h2>
                            <p>Nested file fields</p>
                            <div id="field3"></div>
                            <script type="text/javascript" id="field3-script">
                                $(function() {
                                    $("#field3").alpaca({
                                        "schema": {
                                            "title": "Update your Profile",
                                            "type": "object",
                                            "properties": {
                                                "name": {
                                                    "type": "string"
                                                },
                                                "files": {
                                                    "type": "array",
                                                    "items": {
                                                        "type": "object",
                                                        "properties": {
                                                            "avatar": {
                                                                "type": "string",
                                                                "format": "uri"
                                                            },
                                                            "description": {
                                                                "type": "string"
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        },
                                        "options": {
                                            "fields": {
                                                "name": {
                                                    "type": "text",
                                                    "label": "What is your name?"
                                                },
                                                "files": {
                                                    "fields": {
                                                        "item": {
                                                            "fields": {
                                                                "avatar": {
                                                                    "type": "file",
                                                                    "label": "Photo"
                                                                },
                                                                "description": {
                                                                    "type": "textarea",
                                                                    "label": "Please describe this photo"
                                                                }
                                                            }
                                                        },
                                                        "label": "Your Photos",
                                                        "helper": "Select the photos your would like to upload"
                                                    }
                                                }
                                            }
                                        }
                                    });

                                });
                            </script>


                            <!-- BEGIN DISCUSSIONS -->
