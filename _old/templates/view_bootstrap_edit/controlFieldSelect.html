<script type="text/x-handlebars-template">

    <select id="{{id}}" {{#if options.readonly}}readonly="readonly"{{/if}} {{#if options.multiple}}multiple{{/if}} {{#if options.size}}size="{{options.size}}"{{/if}} {{#if name}}name="{{name}}"{{/if}}>

        {{#if !required}}
        <option value="">None</option>
        {{/if}}

        {{#each selectOptions data=data}}
        <option value="{{value}}" {{#if value == data}}selected="selected"{{/if}}>{{text}}</option>
        {{/each}}

    </select>

</script>
